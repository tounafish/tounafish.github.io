<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" contents="Michael Touna">
    <meta name="copyright" contents="2015 Michael Touna">

    <title>Touna</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <!-- fav icons -->
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="mainbox">
        <div class="answerbox" id="answer">0</div>

        <div class="all box yellow" id="C">C</div>
        <div class="all box yellow" id="plusminus">&plusmn;</div>
        <div class="all box yellow" id="percent">&percnt;</div>
        <div class="all box orange" id="divide">&divide;</div>

        <div class="all box white"  value="7" id="seven">7</div>
        <div class="all box white"  value="8" id="eight">8</div>
        <div class="all box white"  value="9" id="nine">9</div>
        <div class="all box orange" id="times">&times;</div>

        <div class="all box white"  value="4" id="four">4</div>
        <div class="all box white"  value="5" id="five">5</div>
        <div class="all box white"  value="6" id="six">6</div>
        <div class="all box orange" id="minus">&minus;</div>

        <div class="all box white"  value="1" id="one">1</div>
        <div class="all box white"  value="2" id="two">2</div>
        <div class="all box white"  value="3" id="three">3</div>
        <div class="all box orange" id="plus">&plus;</div>

        <div class="all box white"  value="0" id="zero">0</div>
        <div class="all box white"  value="00" id="zerozero">00</div>
        <div class="all box white"  id="period">&period;</div>
        <div class="all box orange" id="equal">&equals;</div>
    </div>
        




    <!-- javascript -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/script.js"></script>
  </body>
  
</html>
