<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Calculator Box</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div id="app">
			<div class="row">
				<div id="10" class="combine">10</div>
				<div id="20" class="combine">20</div>
				<div id="30" class="combine">30</div>
			</div>
			<div class="row">
				<div id="red" class="change-color">Red</div>
				<div id="white" class="change-color">0</div>
				<div id="blue" class="change-color">Blue</div>
			</div>
			<div class="row">
				<div id="-10" class="combine">-10</div>
				<div id="-20" class="combine">-20</div>
				<div id="-30" class="combine">-30</div>
			</div>
			<div class="clear"></div>
		</div>

		<p id="target"></p>

		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/calculator_box2.js"></script>
	</body>
</html>
