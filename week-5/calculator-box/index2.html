<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Box</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="app">
			<div>
				<div id="out">0</div>
			</div>
			<div class="row">
				<div id="a1">1</div>
				<div id="a2">2</div>
				<div id="a3">3</div>
				<div id="divide">/</div>
			</div>
			<div class="row">
				<div id="a4">4</div>
				<div id="a5">5</div>
				<div id="a6">6</div>
				<div id="times">x</div>
			</div>
			<div class="row">
				<div id="a7">7</div>
				<div id="a8">8</div>
				<div id="a9">9</div>
				<div id="minus">-</div>
			</div>
			<div class="row">
				<div id="clear">C</div>
				<div id="a0">0</div>
			<div id="plus">+</div>
			<div id="equal">=</div>
		</div>
		<script src="js/project2.js"></script>
	</body>
</html>
